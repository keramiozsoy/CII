language: java

jdk: oraclejdk8

cache:
  directories:
    - '$HOME/.m2/repository'

script: pwd && ls -al && mvn clean test-compile test && mvn cobertura:cobertura

after_success:
  - 'bash <(curl -s https://codecov.io/bash)'

after_failure:
  - echo $TRAVIS_TEST_RESULT
  
deploy:
  provider: heroku
  api_key: $HEROKU_AUTH_TOKEN
  skip_cleanup: true
  app: githubciitest
  
after_deploy:
    - cd .. && chmod 777 $(pwd)/first.sh && $(pwd)/first.sh
    - pwd && ls -al
